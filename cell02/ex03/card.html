<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h1>My Profile</h1>
        <table>
            <tr>
                <td class="profile-pic" colspan="2">
                    <img src="https://placedog.net/300/300?id=5" alt="Cute Dog Profile Picture">
                </td>
            </tr>
            <tr>
                <td class="login" colspan="2">Donlaya</td>
            </tr>
            <tr>
                <td class="desc" colspan="2">Business Administration</td>
            </tr>
            <tr>
                <td class="socials" colspan="2">
                    <a href="https://facebook.com" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                    </a>
                    <a href="https://github.com" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="contact-button">
                    <button>Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

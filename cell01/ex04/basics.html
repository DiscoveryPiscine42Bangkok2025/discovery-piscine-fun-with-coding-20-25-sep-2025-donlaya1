<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 48px;
      margin-top: 50px;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .image-block {
      text-align: center;
    }
    hr {
      margin: 60px auto;
      border: none;
      border-top: 2px solid #fff;
      width: 80%;
    }
    .footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
      padding: 20px 40px;
    }
  </style>
</head>
<body>

  <h1>Shop Smart ✨</h1>

  <div class="images">
    <div class="image-block">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" width="200">
      <div><a href="https://www.amazon.com" target="_blank">Visit Amazon</a></div>
    </div>
    <div class="image-block">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Shopify_logo_2018.svg" alt="Shopify" width="200">
      <div><a href="https://www.shopify.com" target="_blank">Visit Shopify</a></div>
    </div>
  </div>

  <hr>

  <div class="footer">
    © wil 2025
  </div>

</body>
</html>

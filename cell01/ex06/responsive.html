<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 05 - Tab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      font-size: 2vw; /* responsive font size */
      color: white;
      word-wrap: break-word;
    }
    .first {
      background-color: olive;
    }
    .second {
      background-color: salmon;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>

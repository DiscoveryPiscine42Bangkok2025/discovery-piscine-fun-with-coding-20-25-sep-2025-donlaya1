<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 05 - Tab</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      color: white;
    }
    .first {
      background-color: olive;
    }
    .second {
      background-color: salmon;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
